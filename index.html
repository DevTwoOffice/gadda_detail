<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADDA DATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f8f9fa;
            --text-color: #1a1a1a;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --header-gradient: linear-gradient(45deg, #4299e1, #48bb78, #9f7aea, #ed8936);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d3748;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
            --header-gradient: linear-gradient(45deg, #63b3ed, #68d391, #b794f4, #f6ad55);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: var(--header-gradient);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .cards-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(1, 1fr);
        }

        /* Responsive grid */
        @media (min-width: 640px) {
            .cards-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--card-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .card-heading {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-url {
            color: #4299e1;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 8px 16px;
            background: #ebf8ff;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-url:hover {
            background: var(--card-color);
            color: white;
            border-color: var(--card-color);
            transform: scale(1.05);
        }

        /* Professional color variations */
        .card:nth-child(4n+1) {
            --card-color: #4299e1;
        }

        .card:nth-child(4n+2) {
            --card-color: #48bb78;
        }

        .card:nth-child(4n+3) {
            --card-color: #9f7aea;
        }

        .card:nth-child(4n+4) {
            --card-color: #ed8936;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">🌓</button>
    
    <div class="container">
        <div class="header">
            <h1>GADDA DATA</h1>
            <p class="subtitle">Gadda Major link collection</p>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Theme toggler
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);

        // Initial data array
        let cardsData = [
            { heading: "Customer Data", url: "https://devtwooffice.github.io/connect_view/" },
            { heading: "Warranty Data", url: "https://devtwooffice.github.io/gadda_product_warranty/" },
            { heading: "Gadda Website", url: "https://www.gadda.co/" },
            { heading: "Gadda Admin", url: "https://admin.gadda.co/dashboard" },
            { heading: "Gadda CMS", url: "https://cms.gadda.co/admin" },
            { heading: "Analytics", url: "https://analytics.styleanny.in/" }
        ];

        // Function to get card icon based on index
        function getCardIcon(index) {
            const icons = ['📊', '📈', '🌐', '⚙️', '📝', '📊'];
            return icons[index % icons.length];
        }

        // Function to render cards
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            cardsData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                
                cardElement.innerHTML = `
                    <div class="card-icon">${getCardIcon(index)}</div>
                    <h3 class="card-heading">${card.heading}</h3>
                    <a href="${card.url}" class="card-url" target="_blank">
                        View Website
                    </a>
                `;
                
                cardsGrid.appendChild(cardElement);
            });
        }

        // Initial render
        renderCards();

        // Add some dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on load
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
