<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADDA DATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .cards-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(1, 1fr);
        }

        /* Responsive grid */
        @media (min-width: 640px) {
            .cards-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        @media (min-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: var(--card-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .card-heading {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-url {
            color: #718096;
            font-size: 0.9rem;
            text-decoration: none;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            display: inline-block;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .card-url:hover {
            background: var(--card-color);
            color: white;
            border-color: var(--card-color);
        }

        .card-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: #a0aec0;
        }

        /* Color variations */
        .card:nth-child(4n+1) {
            --card-color: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card:nth-child(4n+2) {
            --card-color: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card:nth-child(4n+3) {
            --card-color: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card:nth-child(4n+4) {
            --card-color: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .card:nth-child(4n+1) {
            --card-color: #667eea;
        }

        .card:nth-child(4n+2) {
            --card-color: #f093fb;
        }

        .card:nth-child(4n+3) {
            --card-color: #4facfe;
        }

        .card:nth-child(4n+4) {
            --card-color: #43e97b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GADDA DATA</h1>
            <p class="subtitle">Discover amazing resources and tools</p>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Cards will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Initial data array
        let cardsData = [
            { heading: "customer Data", url: "https://devtwooffice.github.io/connect_view/" },
            { heading: "Warranty Data", url: "https://devtwooffice.github.io/gadda_product_warranty/" },
            { heading: "Gadda Website", url: "https://www.gadda.co/" },
            { heading: "Gadda Admin Website", url: "https://admin.gadda.co/dashboard" },
            {heading: "Gadda CMS", url: "https://cms.gadda.co/admin"},
            {heading: "Umami Data", url: "https://analytics.styleanny.in/"},
        ];

        // Function to get card icon based on index
        function getCardIcon(index) {
            const icons = ['ðŸ’¡', 'ðŸš€', 'ðŸŽ¨', 'ðŸ“±', 'âš¡', 'ðŸ”¥', 'âœ¨', 'ðŸŒŸ'];
            return icons[index % icons.length];
        }

        // Function to render cards
        function renderCards() {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = '';

            cardsData.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => window.open(card.url, '_blank');
                
                cardElement.innerHTML = `
                    <div class="card-icon">${getCardIcon(index)}</div>
                    <h3 class="card-heading">${card.heading}</h3>
                    <a href="${card.url}" class="card-url" onclick="event.stopPropagation()" target="_blank">
                        view website
                    </a>
                    <div class="card-meta">
                        Click to explore â€¢ Added ${new Date().toLocaleDateString()}
                    </div>
                `;
                
                cardsGrid.appendChild(cardElement);
            });
        }

        // Initial render
        renderCards();

        // Add some dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate cards on load
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
